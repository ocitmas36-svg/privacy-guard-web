<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Guard - HP Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-6 font-sans">
    <div class="max-w-md mx-auto">
        <div class="flex items-center gap-2 mb-10 text-emerald-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            <h1 class="font-bold text-xl tracking-widest">PRIVACY GUARD</h1>
        </div>

        <h2 class="text-2xl font-bold mb-2">Cek Jejak Digital</h2>
        <p class="text-slate-400 mb-6 text-sm">Versi Ringan (Mobile Optimized)</p>

        <div class="space-y-4">
            <input id="username" type="text" placeholder="Masukkan username..." 
                class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none focus:border-emerald-500 transition-all">
            
            <button onclick="mulaiAudit()" id="btnAudit" class="w-full bg-emerald-600 hover:bg-emerald-700 py-4 rounded-xl font-bold transition-all">
                Mulai Audit Sekarang
            </button>
        </div>

        <div id="hasil" class="hidden mt-10 animate-fade-in">
            <div class="glass p-6 rounded-2xl">
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <p class="text-slate-400 text-xs uppercase tracking-tighter">Status Keamanan</p>
                        <p id="resUser" class="font-bold text-lg">@username</p>
                    </div>
                    <div class="text-right">
                        <p id="resScore" class="text-4xl font-black text-emerald-500">85</p>
                        <p class="text-[10px] text-slate-500 italic">Safety Score</p>
                    </div>
                </div>

                <div id="findings" class="space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function mulaiAudit() {
            const user = document.getElementById('username').value;
            const btn = document.getElementById('btnAudit');
            if(!user) return alert("Isi username dulu bos!");

            btn.innerText = "Sedang Memproses...";
            btn.disabled = true;

            // Simulasi loading 2 detik
            setTimeout(() => {
                document.getElementById('hasil').classList.remove('hidden');
                document.getElementById('resUser').innerText = "@" + user;
                
                const findings = [
                    { p: "Media Sosial", d: "Profil publik terdeteksi", r: "Medium" },
                    { p: "Data Breach", d: "Email tidak ditemukan di kebocoran", r: "Safe" }
                ];

                const container = document.getElementById('findings');
                container.innerHTML = findings.map(f => `
                    <div class="bg-black/40 p-3 rounded-lg border border-slate-800 flex justify-between items-center">
                        <div>
                            <p class="text-xs font-bold">${f.p}</p>
                            <p class="text-[10px] text-slate-400">${f.d}</p>
                        </div>
                        <span class="text-[10px] px-2 py-1 rounded ${f.r === 'Safe' ? 'bg-emerald-900 text-emerald-300' : 'bg-orange-900 text-orange-300'}">${f.r}</span>
                    </div>
                `).join('');

                btn.innerText = "Mulai Audit Sekarang";
                btn.disabled = false;
            }, 2000);
        }
    </script>
</body>
  </html>
